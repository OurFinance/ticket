    <script>
        function resetForm() {
            // Get all input elements in the form
            const inputs = document.querySelectorAll('input[type="text"], input[type="datetime-local"], input[type="file"], select');

            // Loop through each input and reset its value
            inputs.forEach(input => {
                if (input.type === 'file') {
                    // Clear file input
                    input.value = null;
                } else if (input.tagName.toLowerCase() === 'select') {
                    // Reset select dropdowns to the first option
                    input.selectedIndex = 0;
                } else {
                    // Clear text and datetime-local inputs
                    input.value = '';
                }
            });
        }
